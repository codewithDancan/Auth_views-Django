{% extends 'base.html' %}

{% block title %} Log-in {% endblock %}

{% block content %}
<h1>Log-in</h1>
<div class="module">
    {% if form.errors %}
    <p>Incorrect username and password, please try again.</p>
    {% endif %}
    <div class="login-form"><
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" value="{{next}}">
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
